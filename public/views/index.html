<!DOCTYPE html>
<html ng-app="twitterApp">
  <head>
    <meta charset="utf-8">
    <title>Twitter Generator</title>
    <link rel="stylesheet" href="../styles/stylesheet.css" media="screen"/>
    <script src="../vendors/angular/angular.min.js"></script>
    <script src="../scripts/twitter.module.js"></script>
    <script src="../scripts/MainController.js"></script>

  </head>
    <div class="Main">

    <div class="container-fluid">

      <body ng-controller="MainController as main">
        <button ng-click="main.randomNames()">Generate</button>
        <div ng-repeat="name in main.usernames">
          <a ng-href="http://twitter.com/{{name}}">{{name}}</a>
    </div>

      </body>
    </html>
